<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Assignment-2</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="greetMsg">
            <h1 id="greet"></h1>
        </div>
        <div class="row">
            <div class="calculator">
                <h4>Calculator</h4>
                <input type="text " id="num1" placeholder="Enter a number">
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                    <option value="*">*</option>
                </select>
                <input type="text " id="num2" placeholder="Enter a number">
                <button onclick="calculate()">Calculate</button>

                <div id="result"></div>
            </div>
            <div class="card">
                <h4>JS Math Expereesion</h4>
                <p id="declare"></p>
                <p id="initial"></p>
                <p id="increment"></p>
                <p id="addition"></p>
                <p id="decrement"></p>
                <p id="remainder"></p>
            </div>
            <div class="card">
                <h4>Multiplication Table</h4>
                <input type="text" id="input3" placeholder="Enter a number ">
                <button onclick="printTable()" id="table">Print Table</button>
                <div id="result1"></div>

            </div>
            <div class="card">
                <h4>Lifetime Supply Calculator</h4>
                <p id="snacks"></p>
                <p id="currentAge"></p>
                <p id="estimateAge"></p>
                <p id="lifeSpan"></p>
            </div>
            <div class="card">
                <h4>STUDENT MARKS SHEET</h4>
                <table border="1">
                    <tr>
                        <th>Subjects</th>
                        <th>Total Marks</th>
                        <th>Obtained Marks</th>
                        <th>Percentage</th>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>100</td>
                        <td id="english"></td>
                        <td id="englishPer"></td>
                    </tr>
                    <tr>
                        <td>Math</td>
                        <td>100</td>
                        <td id="math"></td>
                        <td id="mathPer"></td>
                    </tr>
                    <tr>
                        <td>Urdu</td>
                        <td>100</td>
                        <td id="urdu"></td>
                        <td id="urduPer"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="totalMarks"><h5>300</h5></td>
                        <td id="obtainedMarks"></td>
                        <td id="totalPercentage"></td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="app.js"></script>
    </div>

</body>

</html>
